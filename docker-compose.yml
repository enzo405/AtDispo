services:
  web:
    image: registry.luhcaran.fr/atdispo-web:0.1.1
    container_name: atdispos-web
    restart: unless-stopped
    env_file:
      - stack.env
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.atdispos.rule=Host(`atdispo.luhcaran.fr`)"
      - "traefik.http.routers.atdispos.entrypoints=websecure"
      - "traefik.http.routers.atdispos.tls.certresolver=letsencryptresolver"
      - "traefik.http.services.atdispos.loadbalancer.server.port=80"
    depends_on:
      - db
    networks:
      - web
      - atdispos_internal

  db:
    image: mariadb:10.5
    container_name: atdispos-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: atdispos_db
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d
    networks:
      - atdispos_internal

volumes:
  db_data:

networks:
  web:
    external: true
  atdispos_internal: